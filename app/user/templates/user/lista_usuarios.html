<!-- app/user/templates/user/lista_usuarios.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Usuarios</h2>
    <table id="usuariosTable" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Fecha Registro</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

<script>
$(document).ready(function() {
    $('#usuariosTable').DataTable({
        processing: true,
        serverSide: true,
        ajax: {
            url: "/mi-perfil/api/usuarios",
            type: "GET",
            headers: {
                "X-CSRFToken": "{{ csrf_token }}"  // Para Django CSRF protection
            },
            error: function(xhr) {
                if(xhr.status === 403) {
                    alert('No tienes permisos para ver esta informaci√≥n');
                }
            }
        },
        columns: [
            { data: 'id' },
            { data: 'username' },
            { 
                data: null,
                render: function(data) {
                    return data.first_name + ' ' + data.last_name;
                }
            },
            { data: 'email' },
            { data: 'rol_display' },
            { data: 'date_joined' }
        ]
    });
});
</script>
{% endblock %}
